<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Welcome to SAYONI'S GITHUB!
    </h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" 
        name="name" id="name" 
        placeholder="Enter your name"> <br>
        <label for="email">Email</label>
        <input type="text" class="email" 
        id="email-of-form-1" placeholder="Enter your email"> <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact"> <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to say</option>
        </select> <br>
        <label for="dob">Date of birth</label>
        <input type="date" name="date" id="dob"> <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2"value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label> <br>

        <label for="msg">Enter your message</label>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your message!"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="submit">
        <input type="reset" name="reset" id="reset" value="reset">
        <footer>
            <a href="https:/www.youtube.com" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_4N37TIgWC_QLpspNwGddZH8DhzljeYMFnA&s" 
                alt="youtube"
                width="40"
                height="40">
            </a>
        </footer>
        
    </form>
</body>
</html>
